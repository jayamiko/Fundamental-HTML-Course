<!DOCTYPE html>
<html>
  <head>
    <title>Fundamental HTML</title>
  </head>
  <body>
    <h1 align="center">LDK UNISMA BEKASI</h1>
    <hr />

    <!-- Membuat Paragraf -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. <br />
      Quidem sint eaque ut nostrum et non reiciendis officiis, placeat quam
      sunt.
    </p>

    <!-- Ini adalah Heading Levels -->
    <h1>Heading</h1>
    <h2>Heading</h2>
    <h3>Heading</h3>
    <h4>Heading</h4>
    <h5>Heading</h5>
    <h6>Heading</h6>

    <!-- Menebalkan Huruf-->
    <b>Bold</b>
    <!-- Memiringkan Huruf-->
    <i>Italic</i>
    <!-- Garis Bawah Huruf-->
    <u>Underline</u>
    <!-- Coret Huruf-->
    <del>Del</del>
    <!-- Pangkat (atas)-->
    <sup>2</sup>
    <!-- Pangkat (bawah)-->
    <sub>2</sub>
    <!-- Stabilo (marker) Text -->
    <mark>Hello World</mark>

    <!-- Membuat Link -->
    <a href="https://ldkunismabekasi.org" target="_self">External</a>
    <!--External-->
    <a href="page/page.html" target="_blank">Internal</a
    ><!--Internal-->
  </body>
</html>
